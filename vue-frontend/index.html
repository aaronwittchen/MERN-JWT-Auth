<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Theme Toggle Demo</title>
  <meta name="description" content="A beautiful Vue 3 theme toggle with smooth animations and localStorage persistence">
  
  <!-- Prevent flash of unstyled content -->
  <script>
    // Immediately set theme to prevent flash
    (function() {
      const theme = localStorage.getItem('vue-theme-mode')
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    })()
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
